<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css">
    <link href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Epicodus Credit Union!</h2>
      <form>
        <div class="row">
          <div class="col-md-6">
            <h4>Register a new account: </h4>
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" value="name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit: </label>
              <input type="text" value="initial-deposit">
            </div>
          </div>
          <div class="col-md-6">
            <h4>Deposit or withdraw funds: </h4>
            <div class="form-group">
              <label for="deposit-amount">Deposit Amount: </label>
              <input type="text" value="deposit-amount">
            </div>
            <div class="form-group">
              <label for="withdrawal-amount">Withdrawal Amount: </label>
              <input type="text" value="withdrawal-amount">
            </div>
          </div>
        </div>
        <div class="row">
          <h4>Current Balance: </h4>
          <p id="balance"></p>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
